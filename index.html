<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Siena College 360 Virtual Tour</title>

    <!-- Pannellum Library -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pannellum@2.5.6/build/pannellum.css">
    <script src="https://cdn.jsdelivr.net/npm/pannellum@2.5.6/build/pannellum.js"></script>

    <link rel="stylesheet" href="css/styles.css"> <!-- Custom Styles -->
</head>
<body>
    <header id="header">
        <img src="assets/siena-header.png" alt="Siena College Header Image"> <!-- Replace with actual image path -->
    </header>

    <main>
        <!-- Main Navigation Menu -->
        <div id="main-menu">
            <h2>Select a Category</h2>
            <button class="main-btn" onclick="showSubMenu('living')">Living on Campus</button>
            <button class="main-btn" onclick="showSubMenu('dining')">Dining</button>
            <button class="main-btn" onclick="showSubMenu('academics')">Academics</button>
            <button class="main-btn" onclick="showSubMenu('athletics')">Athletics & Fitness</button>
        </div>

        <!-- Sub Menus -->
        <!-- Living on Campus -->
        <div id="living" class="sub-menu" style="display:none;">
            <h2>Living on Campus</h2>
            <button class="back-btn" onclick="showMainMenu()">Back</button>
            <button class="location-btn" data-image="https://media.githubusercontent.com/media/mlounello/Siena360Tour/refs/heads/main/assets/ryan.jpg">Ryan Hall</button>
            <button class="location-btn" data-image="https://media.githubusercontent.com/media/mlounello/Siena360Tour/refs/heads/main/assets/snyder.jpg">Snyder Hall</button>
            <button class="location-btn" data-image="https://media.githubusercontent.com/media/mlounello/Siena360Tour/refs/heads/main/assets/upperdorm.jpg">Upperclassman Dorm</button>
            <button class="location-btn" data-image="https://media.githubusercontent.com/media/mlounello/Siena360Tour/refs/heads/main/assets/townhouses.jpg">The Townhouses</button>
        </div>

        <!-- Dining -->
        <div id="dining" class="sub-menu" style="display:none;">
            <h2>Dining</h2>
            <button class="back-btn" onclick="showMainMenu()">Back</button>
            <button class="location-btn" data-image="https://media.githubusercontent.com/media/mlounello/Siena360Tour/refs/heads/main/assets/caseys.jpg">Caseyâ€™s</button>
            <button class="location-btn" data-image="https://media.githubusercontent.com/media/mlounello/Siena360Tour/refs/heads/main/assets/lonnstromdining.jpg">Lonnstrom Dining Hall</button>
            <button class="location-btn" data-image="https://media.githubusercontent.com/media/mlounello/Siena360Tour/refs/heads/main/assets/lonnstrombuffet.jpg">Lonnstrom Buffet</button>
        </div>

        <!-- Academics -->
        <div id="academics" class="sub-menu" style="display:none;">
            <h2>Academics</h2>
            <button class="back-btn" onclick="showMainMenu()">Back</button>
            <button class="location-btn" data-image="https://media.githubusercontent.com/media/mlounello/Siena360Tour/refs/heads/main/assets/morelllab.jpg">Morell Science Center Lab</button>
            <button class="location-btn" data-image="https://media.githubusercontent.com/media/mlounello/Siena360Tour/refs/heads/main/assets/morell.jpg">Morell Science Center</button>
            <button class="location-btn" data-image="https://media.githubusercontent.com/media/mlounello/Siena360Tour/refs/heads/main/assets/baldwin.jpg">Baldwin Nursing Center</button>
            <button class="location-btn" data-image="https://media.githubusercontent.com/media/mlounello/Siena360Tour/refs/heads/main/assets/hickeytrading.jpg">Hickey Financial Trading Center</button>
            <button class="location-btn" data-image="https://media.githubusercontent.com/media/mlounello/Siena360Tour/refs/heads/main/assets/mootcourt.jpg">Moot Court Room</button>
            <button class="location-btn" data-image="https://media.githubusercontent.com/media/mlounello/Siena360Tour/refs/heads/main/assets/sienahall.jpg">Siena Hall Classroom</button>
            <button class="location-btn" data-image="https://media.githubusercontent.com/media/mlounello/Siena360Tour/refs/heads/main/assets/stackcenter.jpg">Stack Center</button>
            <button class="location-btn" data-image="https://media.githubusercontent.com/media/mlounello/Siena360Tour/refs/heads/main/assets/standish.jpg">Standish Library</button>
        </div>

        <!-- Athletics & Fitness -->
        <div id="athletics" class="sub-menu" style="display:none;">
            <h2>Athletics & Fitness</h2>
            <button class="back-btn" onclick="showMainMenu()">Back</button>
            <button class="location-btn" data-image="https://media.githubusercontent.com/media/mlounello/Siena360Tour/refs/heads/main/assets/fitnessup.jpg">Fitness Center Upstairs</button>
            <button class="location-btn" data-image="https://media.githubusercontent.com/media/mlounello/Siena360Tour/refs/heads/main/assets/fitnessdown.jpg">Fitness Center Downstairs</button>
            <button class="location-btn" data-image="https://media.githubusercontent.com/media/mlounello/Siena360Tour/refs/heads/main/assets/hickeyfield.jpg">Hickey Field</button>
        </div>

        <!-- 360 Image Viewer (Initially hidden) -->
        <div id="viewer-container" style="display:none;">
            <button id="back-to-menu" class="back-btn" onclick="showMainMenu()">Back</button>
            <div id="viewer"></div>
        </div>
    </main>

    <script defer src="js/vrHandler.js"></script>
</body>
</html>

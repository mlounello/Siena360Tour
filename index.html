<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Siena College 360 Virtual Tour</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1>Siena College 360 Virtual Tour</h1>
    </header>

    <main>
        <!-- Main Navigation Menu -->
        <div id="main-menu">
            <h2>Select a Location</h2>
            <button onclick="loadCaseys()">Casey's</button>
            <button onclick="loadFitnessUpstairs()">Fitness Center Upstairs</button>
            <button onclick="loadFitnessDownstairs()">Fitness Center Downstairs</button>
            <button onclick="loadHickeyField()">Hickey Field</button>
            <button onclick="loadHickeyTradingCenter()">Hickey Financial Trading Center</button>
            <button onclick="loadMootCourt()">Moot Court Room</button>
            <button onclick="loadSienaHallClassroom()">Siena Hall Classroom</button>
            <button onclick="loadStackCenter()">Stack Center</button>
            <button onclick="loadStandishLibrary()">Standish Library</button>
            <button onclick="loadTVStudio()">TV Studio</button>
            <button onclick="loadTownhouses()">The Townhouses</button>
            <button onclick="loadRyanHall()">Ryan Hall</button>
            <button onclick="loadSnyderHall()">Snyder Hall</button>
            <button onclick="loadUpperclassmanDorm()">Upperclassman Dorm</button>
            <button onclick="loadLonnstromDining()">Lonnstrom Dining Hall</button>
            <button onclick="loadLonnstromBuffet()">Lonnstrom Buffet</button>
            <button onclick="loadMorellScienceLab()">Morell Science Center Lab</button>
            <button onclick="loadMorellScienceCenter()">Morell Science Center</button>
            <button onclick="loadBaldwinNursingCenter()">Baldwin Nursing Center</button>
        </div>

        <!-- 360 Image Viewer -->
        <div id="viewer">
            <img id="viewer-image" src="assets/default.jpg" alt="360 View">
            <button id="vr-mode-btn" onclick="enterVR()">Enter VR Mode</button>
        </div>
    </main>

    <script src="js/vrHandler.js"></script>
</body>
</html>
